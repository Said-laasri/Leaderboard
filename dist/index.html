<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="board">
      <div class="score">
        <div class="refresh-container">
          <h3>Recent scores</h3>
          <button class="refresh-btn" type="button">Refresh</button>
        </div>
        <ul class="score-list">
         <!-- IPA with js -->
        </ul>
      </div>
      <div class="form-container">
        <h2>Add your score</h2>
        <form action="#" class="form-submit">
          <div>
            <input type="text" name="nameinG" placeholder="your name">
          </div>
          <div>
            <input type="number" name="scoorinG" placeholder="your score">
          </div>
          <button type="submit">submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
